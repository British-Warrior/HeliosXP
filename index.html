<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HELIOSXP | A Sovereign Future</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <div class="starscape"></div>

  <aside class="sidebar-cta">
    <button id="ctaButton">Support the Mission</button>
    <div id="ctaModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Thank you for stepping forward. Your journey begins here.</p>
        <button>Join Now</button>
      </div>
    </div>
  </aside>

  <main class="container">
    <h1 class="hero-title">HELIOSXP</h1>
    <h2 class="tagline">A Sovereign Future, Built by Choice</h2>
    <p class="quote">This isn’t a product. It’s a civilisation. And it begins with those who choose.</p>
    <p class="subtitle">Born from intention, guided by ethics, and shaped by every mind that steps forward.</p>
  </main>

  <footer>
    <p id="ashQuote">Ash is thinking...</p>
  </footer>

  <script>
    // Modal logic
    document.getElementById('ctaButton').addEventListener('click', function () {
      document.getElementById('ctaModal').classList.remove('hidden');
    });
    document.querySelector('.close').addEventListener('click', function () {
      document.getElementById('ctaModal').classList.add('hidden');
    });

    // Quote logic
    const quotes = [
      "A future worth building is a future worth choosing.",
      "You are the signal in the noise.",
      "What you build will outlast what you buy."
    ];
    document.getElementById("ashQuote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
  </script>
</body>
</html>
